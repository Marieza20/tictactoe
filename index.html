<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="src/css/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <!--Contenedor con todos los datos y el juego-->
    <div class="container">
        <!--Marcador-->
        <div class="datos">
            <div class="dato">
                <h3 class="sour-gummy-title">Ganes</h3>
                <p class="sour-gummy-title" id="contG">0</p>
            </div>
            <div class="dato">
                <h3 class="sour-gummy-title">Perdidas</h3>
                <p class="sour-gummy-title" id="contP">0</p>
            </div>
            <div class="dato">
                <h3 class="sour-gummy-title">Empates</h3>
                <p class="sour-gummy-title" id="contE">0</p>
            </div>
        </div>
        <!--Juego del gato-->
        <h1 class="sour-gummy-title">TIC TAC TOE</h1>
        <div class="cuadricula">
            <div class="casilla sour-gummy-title"></div>
            <div class="casilla sour-gummy-title"></div>
            <div class="casilla sour-gummy-title"></div>
            <div class="casilla sour-gummy-title"></div>
            <div class="casilla sour-gummy-title"></div>
            <div class="casilla sour-gummy-title"></div>
            <div class="casilla sour-gummy-title"></div>
            <div class="casilla sour-gummy-title"></div>
            <div class="casilla sour-gummy-title"></div>
        </div>
        <!--Almacena los mensajes-->
        <div class="sour-gummy-title" id="mensajes"></div>
        <!--BotÃ³n para reiniciar la partida-->
        <button class="sour-gummy-title" id="reiniciar">Reiniciar</button>
    </div>


    <script src="src/js/funcion.js"></script>
</body>
</html>
